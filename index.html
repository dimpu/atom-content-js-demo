<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Atom Content Demo</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css" integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js" integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx"
            crossorigin="anonymous"></script>
        <script src="./env.js"></script>
        <script src="./node_modules//@abot/atom-content/bundles/atom-content.min.js"></script>

        <style>
            body {
                margin: 1rem;
                background: #fafafa;
            }
        </style>
    </head>

    <body>
        <script>
            const userInteractions = [{
                    'type': 'strike-throught',
                    'data': {
                        'mu2me09.01-interaction-1': [
                            '6a06987d-2cbb-41c8-b44a-a612b247764f'
                        ]
                    }
                },
                {
                    'type': 'answer-select',
                    'data': {
                        'mu2me09.01-interaction-1': {
                            'id': 'f2ab3a7f-4e51-4219-93fe-d73a0a2009a0',
                            'interaction_type': 'choice-interaction',
                            'name': 'mu2me09.01-interaction-1',
                            'presentation': [{
                                    'id': 'f2ab3a7f-4e51-4219-93fe-d73a0a2009a0',
                                    'key': 'A'
                                },
                                {
                                    'id': '7b3788c8-7f8f-4293-8de2-9689dfd9fdb1',
                                    'key': 'B'
                                },
                                {
                                    'id': '6a06987d-2cbb-41c8-b44a-a612b247764f',
                                    'key': 'C'
                                },
                                {
                                    'id': 'cc2b4ce5-366c-4932-a67f-edbe03f11974',
                                    'key': 'D'
                                }
                            ],
                            'raw_response': ['A'],
                            'response': ['f2ab3a7f-4e51-4219-93fe-d73a0a2009a0']
                        }
                    }
                }
            ];

            const component = document.createElement('atom-content');
            component.setAttribute('name', 'mu2me09');
            component.setAttribute('id', 'atom-question-component');
            component.setAttribute('mode', 'review');
            component.setAttribute('show-inline-explanation', 'true');
            component.setAttribute('user-interactions', JSON.stringify(userInteractions));
            document.body.appendChild(component);

        </script>
    </body>

</html>
